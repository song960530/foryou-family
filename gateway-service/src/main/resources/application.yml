server:
  port: ${PORT:8000}

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port} # eureka에서 인식할 instance id

  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://${EUREKA_SERVER_NAME:localhost}:${EUREKA_SERVER_PORT:8761}/eureka # eureka server 가 위치하고 있는 기본 주소

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - name: JwtGlobalFilter
          args:
            baseMessage: GateWay JwtGlobalFilter

      routes:
        - id: member-api
          uri: lb://MEMBER-API
          predicates:
            - Path=/member/**
          filters:
            - name: MemberFilter
              args:
                baseMessage: GateWay MemberFilter
                excludePath: POST /member; POST /member/login;

        - id: party-api
          uri: lb://PARTY-API
          predicates:
            - Path=/party/**,/myparty/**
          filters:
            - name: PartyFilter
              args:
                baseMessage: GateWay PartyFilter
                excludePath:

        - id: auth-api
          uri: lb://AUTH-API
          predicates:
            - Path=/auth/**,/reAuth/**
          filters:
            - name: AuthFilter
              args:
                baseMessage: GateWay AuthFilter
                excludePath: POST /auth/**; PATCH /reAuth/**;

        - id: billing-api
          uri: lb://BILLING-API
          predicates:
            - Path=/payments/**
          filters:
            - name: BillingFilter
              args:
                baseMessage: GateWay BillingFilter
                excludePath:

config:
  jwt:
    secretKey: 01234567890123456789012345678912