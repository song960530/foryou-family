server:
  port: 8092

spring:
  application:
    name: matching-service

  datasource:
    url: jdbc:h2:tcp://localhost/~/matchingservice
    username: matchingservice
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
        # use_sql_comments: true
    open-in-view: false

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port} # eureka? ??? instance id

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZom: http://localhost:8761/eureka # eureka server ? ???? ?? ?? ??

logging.level:
  org.hibernate.SQL: debug