server:
  port: 8091

spring:
  application:
    name: party-api

  datasource:
    url: jdbc:h2:tcp://localhost/~/partyapi
    username: partyapi
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
        # use_sql_comments: true
    open-in-view: false

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port} # eureka가 인식할 instance id

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZom: http://localhost:8761/eureka # eureka server 가 위치하고 있는 기본 주소

config:
  cipher:
    aesKey: abcdefghijklmnopabcdefghijklmnop #32Bytes
    iv: abcdefghijklmnop #16Bytes