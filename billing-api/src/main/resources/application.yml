server:
  port: 8093

spring:
  application:
    name: billing-api

  datasource:
    url: jdbc:h2:tcp://localhost:1521/billingapi
    username: billingapi
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        # use_sql_comments: true
    open-in-view: false

